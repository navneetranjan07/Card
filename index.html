<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Student_Card</title>
</head>
<body>
    <div class="main">
        <div class="card_top">
            <div class="image"><img src="images/my_pic.jpg" alt="" height="300px"></div>
            <div class="border"></div>
        </div>

        <div class="card_bottom">
            <div class="name">Navneet Ranjan</div>
        </div>
        <div class="about_me">Front End Web Developer</div>
        <div class="social_icons">
            <div class="icon"><i class="fa-brands fa-facebook"></i></div>
            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
            <div class="icon"><i class="fa-brands fa-x-twitter"></i></div>
            <div class="icon"><i class="fa-brands fa-youtube"></i></div>
        </div>
        <div class="buttons">
            <button class="subscribe">Subscribe</button>
            <button class="message">Message</button>
        </div>
        <div class="footer">
            <div class="items">
            <div class="like">
                <div class="f_icon"><i class="fa-regular fa-heart"></i></div>
                <div class="f_text">60.4k</div>
            </div>
            <div class="comment">
                <div class="f_icon"><i class="fa-regular fa-comment"></i></div>
                <div class="f_text">20k</div>
            </div>
            <div class="share">
                <div class="f_icon"><i class="fa-solid fa-share-nodes"></i></div>
                <div class="f_text">12.4k</div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
